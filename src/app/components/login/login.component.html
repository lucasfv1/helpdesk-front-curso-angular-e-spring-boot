<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk - Dicas de um Dev</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um Dev">

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. utilizador@mail.com">
        </mat-form-field>
      
        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 123">
        </mat-form-field>   
          
        <button (click)="logar()" [disabled]="!validaCampos()" mat-stroked-button color="primary" class="full-width mat-elevation-z4">Login</button>
      </form>
      
</div>
