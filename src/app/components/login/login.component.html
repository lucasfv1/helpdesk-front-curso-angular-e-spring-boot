<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk - Dicas de um Dev</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um Dev">

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. utilizador@mail.com">
        </mat-form-field>
      
        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex. 123">
        </mat-form-field>   
          
        <button mat-stroked-button color="primary" class="full-width mat-elevation-z4">Primary</button>
      </form>
      
</div>
